
 <div class="modal-header">
    <h4 class="modal-title pull-left" translate>{{'login.sign_in'}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">

  <form #signInForm="ngForm" (ngSubmit)="login()" class="login_form">
    <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
      <label for="lgFormGroupInput" class="col-sm-2 col-form-label">{{'login.label.email' | translate}}</label>
      <div class="col-sm-10">
        <input [(ngModel)]="profile.email" #email="ngModel" required type="email" name="email" class="form-control" placeholder="{{'login.email' | translate}}">
      </div>
    </div>
          
    <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
      <label for="password-input" class="col-sm-2 col-form-label">{{'login.password' | translate}}</label>
      <div class="col-sm-10">
        <input [(ngModel)]="profile.password" #password="ngModel" required type="password" name="password" class="form-control" placeholder="{{'login.password' | translate}}">
      </div>
    </div>
              
    <button [disabled]="!signInForm.form.valid" type="submit" class="button" translate>{{'login.sign_in'}}</button>   
  </form>

</div>
