<ng-progress></ng-progress>
<div class="app-root" [ngClass]="{'logged': isLogged()}">
  <div class="site-wrapper" [ngClass]="{'main-nav-opened': isMenuCollapsed}">
    <app-header [profile]="profile"></app-header>
    <app-navigation-bar *ngIf="profile" [profile]="profile"></app-navigation-bar>
    <div class="wrapper wrapper-bg">
        <router-outlet (activate)="onActivate($event)"></router-outlet>
    </div>
  </div>
  <app-footer></app-footer>  
</div>
