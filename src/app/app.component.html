      <div>
          <a routerLink="/login" class="fa fa-pencil-square-o">{{ 'header-login' | translate }}</a>
          
      </div>
    <app-header *ngIf="profile"></app-header>
    <app-navigation-bar *ngIf="profile"></app-navigation-bar>
    <div class="wrapper wrapper-bg">
        <router-outlet></router-outlet>
    </div>
  </div>
</div>
