<div class="modal-container">
  <div class="modal-header">
    <h4 class="modal-title" [innerHTML]="nudge.title | translate"></h4>
  </div>
  <div class='image'>
    <img [src]="nudge.imagePath">
  </div>
  <div class='detail' [innerHTML]="nudge.detail | translate"> </div>
  <div class='action'>
    <button class="button green" (click)="activeModal.close()">
        {{ 'nudge.button' | translate }}
    </button>
  </div>
</div>
