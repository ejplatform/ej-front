 <div class="modal-header">
    <h4 class="modal-title pull-left" translate>{{'login.sign_in'}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
  <form #signInForm="ngForm" (ngSubmit)="register()" class="login_form">

    <div class="form-group row" [ngClass]="{'has-error': (!name.valid && name.touched), 'has-success': (name.valid && name.touched)}">
      <label for="lgFormGroupInput" class="col-sm-2 col-form-label ">{{'registration.name' | translate}}</label>
      <div class="col-sm-10">
        <input [(ngModel)]="profile.name" #name="ngModel" required type="text" name="name" class="form-control form-control-lg" placeholder="{{'registration.name' | translate}}">
        <validation-message #nameErrors [field]="name" [prefix]="'registration.name'"></validation-message>
      </div>
    </div>
              
    <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
      <label for="lgFormGroupInput" class="col-sm-2 col-form-label ">{{'registration.label.email' | translate}}</label>
      <div class="col-sm-10">
        <input [(ngModel)]="profile.email" #email="ngModel" required type="email" name="email" class="form-control form-control-lg" placeholder="{{'registration.email' | translate}}">
        <validation-message #emailErrors [field]="email" [prefix]="'registration.email'"></validation-message>
      </div>
    </div>
          
    <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
      <label for="password-input" class="col-sm-2 col-form-label ">{{'registration.password' | translate}}</label>
      <div class="col-sm-10">
        <input [(ngModel)]="profile.password" #password="ngModel" required type="password" name="password" 
          class="form-control form-control-lg" placeholder="{{'registration.password' | translate}}">
          <validation-message #passwordErrors [field]="password" [prefix]="'registration.password'"></validation-message>
      </div>
    </div>

    <div class="form-group row" [ngClass]="{'has-error': (!passwordConfirmation.valid && passwordConfirmation.touched), 'has-success': (passwordConfirmation.valid && passwordConfirmation.touched)}">
        <label for="password-input" class="col-sm-2 col-form-label">{{'registration.password.confirm' | translate}}</label>
        <div class="col-sm-10">
          <input [(ngModel)]="profile.password_confirmation" #passwordConfirmation="ngModel" required validateEqual="password" 
            type="password" name="passwordConfirmation" class="form-control form-control-lg" 
            placeholder="{{'registration.password.confirm' | translate}}">
            <validation-message #passwordConfirmationErrors [field]="passwordConfirmation" [prefix]="'registration.passwordConfirmation'"></validation-message>
        </div>
      </div>
              
    <button [disabled]="!signInForm.form.valid" type="submit" class="button" translate>{{'registration.sign_up'}}</button>   
  </form>

</div>
