<div class="modal-container">
  <div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
  </div>

  <div class='subtitle'>{{subtitle}}</div>
  <div class='points'>
    <div class='number'>{{points}}</div> 
    <div class='text'>{{ 'gamification.point.points' | translate}}</div>
  </div>
  <div class='detail'>{{detail}}</div>
  <div class='image'>
    <img [src]="imagePath"/>  
  </div>
  <div class='action'>
    <button class="button green" (click)="saveProfile()">
      {{buttonText}}
    </button>
  </div>
</div>
